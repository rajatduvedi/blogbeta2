<section class="blogList">
<section *ngFor="let blog of blogModel" >
  <section>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{blog.authorName}}</mat-card-title>
      <mat-card-subtitle>{{blog.category}}</mat-card-subtitle>
      <div class="menuAction">
        <button mat-button [matMenuTriggerFor]="menu"><mat-icon>menu</mat-icon></button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item matTooltip="Edit Blog click here" (click)="editBlog(blog._id)"><mat-icon>edit</mat-icon></button>
          <button mat-menu-item matTooltip="Change Status click here"><mat-icon>Active</mat-icon></button>
          <button mat-menu-item matTooltip="Delete Blog click here" (click)="deleteBlog(blog._id)"><mat-icon>delete</mat-icon></button>
        </mat-menu>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="image">
        <img mat-card-image id="imageBlog" [src]="blog.blogimageUrl" >
      </div>
      <h2>{{blog.blogTitle}}</h2>
      <span id="contentHtmlBlog">{{blog.excerptText}}</span><button mat-button (click)="gotoBlogView(blog._id)">.....Read More</button>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
  </section>
</section>
</section>
