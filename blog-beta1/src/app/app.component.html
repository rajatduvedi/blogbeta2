
<mat-toolbar color="primary">
  <span>
    <a routerLink="">Blog-bita.0.1</a>
  </span>
  <button mat-raised-button color="accent" [routerLink]="['/admin']">Blog admin</button>
  <section *ngIf="!meuser">
    <button mat-raised-button color="accent" (click)="openLogInPopup()">Log in</button>
  </section>
  <section *ngIf="!meuser">
    <button mat-raised-button color="accent" (click)="openRegPopup()">Lets Start</button>
  </section>
  <section *ngIf="meuser">
    <button mat-button [matMenuTriggerFor]="menu">
      <!-- <div class="userImage"> -->
       <img [src]="user.imageUrl" class="userImage">
      <!-- </div> -->
    </button>
    <mat-menu #menu="matMenu">
      <p> Hola! {{user.name}}</p>
      <p>Become a member</p>
      <button mat-menu-item (click)="newStroy()">Write your new story</button>
      <button mat-menu-item>Profile</button>
      <button mat-menu-item>Setting</button>
      <button mat-menu-item (click)="logOut()">Logout</button>
    </mat-menu>
  </section>
</mat-toolbar>
